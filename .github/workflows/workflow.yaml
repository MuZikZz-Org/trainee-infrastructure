name: Terraform Deployment

on:
  workflow_dispatch:
    inputs:
      environment_choice:
        type: choice
        required: true
        description: Select environment
        options:
          - dev
          - alpha
          - staging
          - preprod
          - prod
      resource_choice:
        type: choice
        required: true
        description: Select resource
        options:
          - create-azure-resource_group
          - create-azure-vm

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      TF_VERSION: 'latest'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}


      - name: Fetch Terraform Config
        run: |
          env="${{ github.event.inputs.environment_choice }}"
          terraform_resource="${{ github.event.inputs.resource_choice }}"
          echo "Selected Target Environment: $env"
          echo "Selected Terraform resource: $terraform_resource"
          cd ${terraform_resource}
          pwd    
          
          # get json config
          config_file="config-${env}.json"     
          git clone https://github.com/MuZikZz-Org/trainee-common-config-test.git
          mv trainee-common-config-test/${terraform_resource}/${config_file} .
          rm -rf trainee-common-config-test
          cat ${config_file}
          
          sed -i "s|##ARM_SUBSCRIPTION_ID##|$ARM_SUBSCRIPTION_ID|g" ${config_file}
          sed -i "s|##ARM_TENANT_ID##|$ARM_TENANT_ID|g" ${config_file}
          sed -i "s|##ARM_CLIENT_ID##|$ARM_CLIENT_ID|g" ${config_file}
          sed -i "s|##ARM_CLIENT_SECRET##|$ARM_CLIENT_SECRET|g" ${config_file}
          cat ${config_file} > common_config.json
          env  

          terraform init
          terraform validate
          terraform plan -var-file="common_config.json" -lock=false
          terraform apply -var-file="common_config.json" -lock=false -auto-approve
